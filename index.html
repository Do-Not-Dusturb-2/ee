<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Code Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Code Viewer</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter website URL" {% if url %}value="{{ url }}"{% endif %} required>
            <input type="submit" value="View Code">
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif source_code %}
            <h2>Source Code for {{ url }}</h2>
            <pre>{{ source_code }}</pre>
        {% endif %}
    </div>
</body>
</html>
